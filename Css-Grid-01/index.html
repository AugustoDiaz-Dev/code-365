<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Grid Layout</title>
</head>
<body>

    <div class="grid-container"> <!--Parent-->
        <div class="grid-00">Logo</div>
        <nav class="grid-01">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav> <!--Children-->
        <header class="grid-02">
            <h1>Css Grid</h1>
        </header>
        <menu class="grid-03"> 
            <h4>Menu</h4>
            <ul>
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
                <li><a href="">Item 4</a></li>
                <li><a href="">Item 5</a></li>
                <li><a href="">Item 6</a></li>
               
            </ul>

        </menu>
        <main class="grid-04"> Main</main>
        <aside class="grid-05"> 
            <h2>Aside</h2>
            <div class="aside-01">row 1</div>
            <div class="aside-01">row 2</div>
            <div class="aside-01">row 3</div>
            <div class="aside-01">row 4</div>
        </aside>
        <footer class="grid-06"> 
            <div class="footer-01">column 1</div>
            <div class="footer-02">column 2</div>
            <div class="footer-03">column 3</div>
            <div class="footer-04">column 4</div>
            <div class="footer-04">column 5</div>
        </footer>


    </div>
    
</body>
</html>
