<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="utf-8" />

<title>Tablas con estilos</title>

<style type="text/css">

.normal {
  width: 250px;
  border: 1px solid #ff0000;
}
.normal th, .normal td {
  border: 1px solid #00ff00;
}

</style>
</head>
 
<body>
  <table class="normal">
  <tr>
    <th>A</th>
    <th>B</th>
    <th>C</th>
    <th>D</th>
    <th>E</th>
  </tr>
</table>


</body>
</html>
