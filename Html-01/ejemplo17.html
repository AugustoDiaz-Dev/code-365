<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusión de columnas</title>
</head>

<body>

  <table border="1" width="200px">
    <tr>
    <td colspan="3">A</td>
    <td>B</td>
  </tr>
   <tr>
    <td>C</td>
    <td colspan="2">D</td>
    <td>E</td>
  </tr>
  <tr>
    <td colspan="4">F</td>
  </tr>
  <tr>
    <td>G</td>
    <td>H</td>
    <td>I</td>
    <td>J</td>
  </tr>
  </table>
  
  </body>

</html>
